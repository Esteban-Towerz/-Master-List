<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>How you organize your lists depends on the needs of your group<br> and how you prefer to store and search for your information.</p>
    <button id="toggleList">Hide</button>
    <div class="list">
      <p class="description">Grocery list:</p>
      <input type="text" class="description">
      <button class="description">Change list description</button>
      <ul class="circle">
        <li>Grapes</li>
        <li>Soy Milk</li>
        <li>broccoli</li>
      </ul>
      <input type="text" class="addItemInput">
      <button class="addItemButton">Add item</button>
      <button class="removeItemButton">Remove item</button>
    </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script src="temp.js"></script>
  </body>
</html>
